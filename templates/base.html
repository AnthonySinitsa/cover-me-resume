{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover My Letter</title>
    <!-- You can include common stylesheets, scripts, etc. here -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="{% url 'home' %}">Home</a>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a>
                    {% if user.is_authenticated and request.session.task_id %}
                        <a href="{% url 'job_results' task_id=request.session.task_id %}">Job Results</a>
                    {% endif %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content of child templates will be rendered here -->
        {% endblock content %}
    </main>

    <footer>
        <!-- Common footer content -->
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
