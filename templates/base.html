<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover My Letter</title>
    <!-- You can include common stylesheets, scripts, etc. here -->
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content of child templates will be rendered here -->
        {% endblock content %}
    </main>

    <footer>
        <!-- Common footer content -->
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
